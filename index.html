<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Profile Cards</title>
   <!-- FAVICON -->
   <link rel="icon" href="favicon.png" type="image/x-icon">
   <!-- GOOGLE_FONT -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
   <!-- ICON -->
   <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
   <!-- CSS -->
   <link rel="stylesheet" href="./css/reset.css">
   <link rel="stylesheet" href="./css/main.css">
   <!-- JS -->
   <script defer src="./js/main.js"></script>
</head>

<body>
   <section class="wrap">
      <!-- MENU -->
      <nav class="menu">
         <a href="javascript:void(0)"><div class="material-icons">lunch_dining</div></a>
         <a href="javascript:void(0)"><div class="material-icons">note</div></a>
      </nav>

      <!-- PROFILE -->
      <article class="profile">
         <figure>
            <img src="./img/chunsik.png" alt="" class="profile--img">
            <figcaption>
               <h1 class="profile--name">춘식이</h1>
               <p class="profile--intro">고구마를 좋아하는 라이언의 귀염뽀짝 반려묘!</p>
            </figcaption>
         </figure>
         <button class="btn--more">View More</button>
      </article>

      <!-- CONTECT -->
      <ul class="contect">
         <li></li>
         <li></li>
      </ul>

      <!-- OTHERS -->
      <nav class="others">
         <span></span><span></span><span></span><span></span>
      </nav>
   </section>
</body>

</html>
